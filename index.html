<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Card</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="./style.css">

    <!--boxicons link-->
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

     <!--remix icon link-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

     <!--Google fonts link-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inside">
                <div class="front">
                    <img src="./map.png" alt="map image" class="map">
                    <div class="row">
                        <img src="./chip.png" alt="chip image" width="50px">
                        <img src="./visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>6751</p>
                        <p>1973</p>
                        <p>3547</p>
                        <p>8726</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>VIJITH PRAMOD</p>
                        <p>12 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="./map.png" alt="map image" class="map">
                    <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="./pattern.png">
                            </div>
                            <p>077</p>
                        </div>
                        <div class="row card-text">
                            <p>This is virtual card built using HTML and CSS.</p>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="./visa.png" alt="visa" width="80px">
                        </div>
                    

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
